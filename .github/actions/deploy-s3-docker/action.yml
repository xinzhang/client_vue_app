name: 'deploy to aws s3'
description: 'deploy a static web site to s3'
runs:
  using: 'docker'
  image: 'Dockerfile'
inputs:
  bucket:
    description: 'The name of the bucket to deploy to'
    required: true
  bucket-region:
    description: 'The region of the bucket'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'The directory to deploy'
    required: true
outputs:
  website-url:
    description: 'The URL of the deployed site'